  <!-- Register a New computer -->
  <form class="container">
    <div class="row">
      <div class="input-field col s4">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre del Empleado">
      </div>
      <div class="input-field col s4">
        <label for="nomenclatura">Nomenclatura</label>
        <input type="text" name="nomenclatura" placeholder="E.j AACP-001">
      </div>
      <div class="input-field col s4">
          <label for="tipo_pc">Tipo de PC</label>
          <input type="text" name="tipo_pc" placeholder="E.j AACP-001">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" placeholder="Ciudad">
      </div>
      <div class="input-field col s4">
        <label for="depto">Departamento</label>
        <input type="text" name="depto" placeholder="E.j Asistencias, Administracion, etc">
      </div>
      <div class="input-field col s4">
        <label for="oficina">Oficina</label>
        <input type="text" name="oficina" placeholder="E.j AACP-001">
      </div>
     </div>

    <div class="row">
      <div class="input-field col s4">
        <label for="marca">Marca</label>
        <input type="text" name="marca" placeholder="Marca">
      </div>
      <div class="input-field col s4">
        <label for="modelo">Modelo</label>
        <input type="text" name="modelo" placeholder="Modelo">
      </div>
      <div class="input-field col s4">
        <label for="procesador">procesador</label>
        <input type="text" name="procesador" placeholder="Procesador">
      </div>
     </div>

    <div class="row">
      <div class="input-field col s4">
        <label for="memoria_ram">Memoria RAM</label>
        <input type="text" name="memoria_ram" placeholder="Memoria RAM">
      </div>
      <div class="input-field col s4">
        <label for="tipo_mem">Tipo de Memoria</label>
        <input type="text" name="tipo_mem" placeholder="E.j DDR-3, DDR-4, etc">
      </div>
      <div class="input-field col s4">
        <label for="slots">Slots de Memoria</label>
        <input type="text" name="slots" placeholder="Slots de Memoria">
      </div>
     </div>

    <div class="row">
      <div class="input-field col s4">
        <label for="ip">IP</label>
        <input type="text" name="ip" placeholder="IP">
      </div>
      <div class="input-field col s4">
        <label for="serial">Numero de Serial</label>
        <input type="text" name="serial" placeholder="Numero de Serial">
      </div>
      <div class="input-field col s4">
        <label for="sistema_o">Sistema Operativo</label>
        <input type="text" name="sistema_o" placeholder="Sistema Operativo">
      </div>
     </div>

     <div class="input-field center">
       <button class="btn-small"><i class="material-icons left">add_circle</i> Agregar</button>
     </div>

  </form>
